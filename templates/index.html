<html>
    <head>
        <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Courgette">
        <script type="text/javascript" src="/static/script.js"></script>
    </head>
    <style>
        .round
        {
            border-radius: 50%; /*to make img round*/
            animation: pulse {{ beat_length }}s infinite;
        }
    </style>
    <body>
        <br>
        <br>
        <div class="flex-container">
            <div class="flex-child artist">
                <br>
                <input type="text" id="search" autocomplete="off" placeholder="Search for an artist by name" size="35">
                <button id="submit">Search!</button>
                <br>
                <br>
                <br>
                <img src={{ artist_img_src }} class="round" />
                <br>
                <br>
                <br>
                {% if l_url_exists == True %}
                    <button type="button" id="lyrics_button" onclick="window.open('{{ lyrics_url }}','_blank')" class= "l_button">Click here for the lyrics!</button>
                {% endif %}
            </div>
            <div class="flex-child background_img">
            <div class="flex-child music_info">
                <h2>{{ song_title }}</h2>
                <h3>By {{ artist_name }}</h3>
                <img src={{ song_img_src }} id="song_img"/> 
                <br>
                {% if p_url_exists == False %}
                    <h3 id="no_preview">Song preview unavailable :(</h3> 
                {% else %}
                    <audio controls src={{ preview_url }} type="audio/mp3"></audio>
                {% endif %}
            </div>
            </div>
        </div>
    </body>
</html>
